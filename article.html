  <meta charset="utf-8">

  <link rel="stylesheet" href="brand.css">
  <meta name="description" content="Read full articles from Simpler by Ebrahim Gaber â€” chemical engineering, process design, and machine learning insights.">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <!-- NAV -->
  <nav>
    <div class="container nav-inner">
      <div class="brand">
        <div class="logo">S</div>
        <div>
          <div class="brand-title">Simpler</div>
          <div class="brand-subtitle">Ebrahim Gaber</div>
        </div>
      </div>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="blog.html" class="active">Articles</a>
        <a href="contact.html">Contact</a>
      </div>

      <div class="control-buttons">
        <button id="themeToggle" class="small-btn" title="Toggle theme">ðŸŒ“</button>
        <button id="langToggle" class="small-btn" title="Toggle language">AR</button>
      </div>
    </div>
  </nav>

  <!-- ARTICLE CONTAINER -->
  <main class="container" style="padding:40px 0;max-width:800px;">
    <div id="articleContent" style="line-height:1.8;font-size:17px;color:var(--color-text)">
      <p class="muted">Loading article...</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <div style="font-weight:700">Simpler â€” Ebrahim Gaber</div>
      <div class="muted" style="font-size:13px">Â© <span id="year"></span></div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const file = params.get('file');
      const container = document.getElementById('articleContent');

      if (!file) {
        container.innerHTML = "<p style='color:red'>No article specified.</p>";
        return;
      }

      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error("Failed to fetch article");
        const markdown = await response.text();
        container.innerHTML = marked.parse(markdown);
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p style='color:red'>Failed to load this article. Please try again later.</p>";
      }
    }

    loadArticle();
  </script>

  <script src="main.js"></script>
</body>
</html>
